<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="media-queries.css" rel="stylesheet" type="text/css">
    <title>Port</title>
    <style>
    .fas {
        color: plum;
    }
    .active {
        color: blueviolet;
    }
    .main-menu {
        background-color:antiquewhite;           
    }
    .wrapper {
        height: 40px;        
    }
    .item {
        display: flex;
        column-gap: 80px;
        align-items: flex-start;
        flex-wrap: wrap;
    }

    .section-title {
        display: flex;
        justify-content: center;
        padding: 80px;
        color: blueviolet;
    }
    p {
        color: blueviolet;
    }
    section#planets{
        background: transparent;
        padding-bottom: 50px;
        padding-top: 50px;
    }
    section#planets .item{
        height: 100%;
        transform: scale(.6);
        transition: .5s ease-in-out;
        user-select: none;
    }
    section#planets .item:hover{
        transform: scale(.8);
    }
    section#planets .item img{
        height: 90%;
    }
    section#planets .item p{
        font-size: 30px;
        text-align: center;
        margin-top: 5px;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg">
            <div class="main-menu collapse navbar-collapse d-flex">
                <ul class="navbar-nav item p-4">
                    <li>
                        <a class="active gx-4" href="Index.html"><i class="fas fa-fw fa-home mx-2"></i> Main menu</a>
                    </li>
                    <li>
                        <a class="active" href="about.html"><i class="fas fa-fw fa-users mx-2"></i>About as</a>
                    </li>
                    <li>
                        <a class="active" href="port.html"><i class="fas fa-fw fa-folder-open mx-2"></i>Portfolio</a>
                    </li>
                    <li>
                        <a class="active" href="cont.html"><i class="fas fa-fw fa-envelope-open mx-2"></i>Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

<section class="panel" id="planets">
    <h1 class="section-title text-upper">PLANETS</h1>
    <div class="container content d-flex justify-content-center align-items-center mt-5">
        <div class="content w-75 d-flex justify-content-center align-items-center" style="height: 250px;"
            id="planets-">
            <div class="item" style="display: inline-block; position: relative;">
                <img src="assets/img/Mars.png" style="width: 400px; height: 200px;" alt="Mars">
                <p>MARS</p>
            </div>
            <div class="item" style="display: inline-block; position: relative;">
                <img src="assets/img/Jupiter.png" style="width: 400px; height: 200px;" alt="Jupiter">
                <p>JUPITER</p>
            </div>
            <div class="item" style="display: inline-block; position: relative;">
                <img src="assets/img/Saturn.png" style="width: 400px; height: 200px;" alt="Saturn">
                <p>SATURN</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
